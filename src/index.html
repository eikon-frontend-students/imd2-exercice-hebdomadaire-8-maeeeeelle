<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="product">
        <img src="image/brocoli.png" alt="brocoli" />
        <div class="product-info">
          <h1>Brocoli</h1>
          <h2>en stock</h2>
        </div>
        <p class="prix">CHF 4.35</p>
      </div>
      <div class="product">
        <img src="image/fromage.png" alt="fromage" />
        <div class="product-info">
          <h1>Le Gruyère</h1>
          <h2>en stock</h2>
        </div>
        <p class="prix">CHF 11.00</p>
      </div>
      <div class="product">
        <img src="image/carotte.png" alt="carotte" />
        <div class="product-info">
          <h1>Carottes mini</h1>
          <h2>plus que 1 en stock</h2>
        </div>
        <p class="prix">CHF 5.20</p>
      </div>
      <div class="product">
        <img src="image/chips.png" alt="chips" />
        <div class="product-info">
          <h1>Chips paprika Zweifel</h1>
          <h2>en stock</h2>
        </div>
        <p class="prix">CHF 5.95</p>
      </div>
      <div class="boutton">Passer à la caisse</div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
